<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body ng-app="app" ng-controller="ctrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brevium</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Cost Calculator</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="providers">Number of Providers</label>
          <input type="number" class="form-control" id="providers" min="1" max="999" ng-model="providers">
        </div>
        <div class="form-group">
          <label for="locations">Number of Locations</label>
          <input type="number" class="form-control" id="locations" min="1" max="999" ng-model="locations">
        </div>
        <div class="form-group">
          <label for="epm">Current EPM</label>
          <input type="text" class="form-control" id="epm" min="1" ng-model="epm">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <br>
  </body>
</html>
